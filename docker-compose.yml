services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    volumes:
      - ./mediamtx/mediamtx.yml:/mediamtx.yml
    ports:
      - "8554:8554"   # RTSP
      - "8888:8888"   # HLS/WebRTC

  inference:
    build: ./inference
    environment:
      - RTSP_URL=rtsp://mediamtx:8554/cam1
      - API_ENDPOINT=http://backend:8000/events
    depends_on:
      - backend
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://postgres:pass@postgres:5432/cctv
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=cctv
    volumes:
      - ./storage/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
      - mediamtx